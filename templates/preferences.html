<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Preferences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Custom CSS for larger checkboxes */
        .form-check-input {
          width: 1.25em;
          height: 1.25em;
          vertical-align: -.125em;
        }
    
        /* Adjust label position for larger checkboxes */
        .form-check-label {
          padding-left: 0.5em;
        }
      </style>

</head>

<body>

    <ul class="nav justify-content-center" style="padding-top:16px;">
        <li class="nav-item">

    <header class="text-center my-5">
        <h1>Preferences</h1>
    </header>

    <div class="container">

        <!-- Form with drop down Grad / undergrad and program datalist -->

        <form>

            <div class="form-group">
                <label for="educationLevel">Education Level</label>
                <select class="form-control" id="educationLevel">
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="program">Program</label>
                <input list="programs" class="form-control" id="program" name="program">
                <datalist id="programs">
                    {{programs}}
                </datalist>
            </div>

            <div class="form-group">
                <label for="researchInterests">Research Interests</label>
                <input type="text" class="form-control" id="researchInterests" name="researchInterests">
            </div>
            <div class="form-group">
                <label>Event Preferences</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="seminar" name="eventPreference" value="seminar">
                    <label class="form-check-label" for="seminar">Seminar</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sportEvents" name="eventPreference"
                        value="sportEvents">
                    <label class="form-check-label" for="sportEvents">Sport Events</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="social" name="eventPreference" value="social">
                    <label class="form-check-label" for="social">Social</label>
                </div>
                <!-- Add more checkboxes for other event types -->
            </div>

            <!-- Primary campus location: North Campus / Central Campus / South? -->

            <!-- Blacklist -->
            <!-- Whitelist -->

            <!-- Calendar type -->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
